<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=${titulo}>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/Estilo3.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body id="Aux1">

    <div class="container" id="Aux2">
        <div class="row text-center" id="Aux3" style="padding: 20px;">
            <h1 th:text=${titulo}></h1>
        </div>
        <form th:action="@{/proceso_registro}" th:object="${usuario}" method="post" style="border-color: black; border: 2px; border-style: solid; padding: 20px;">
            <div class="form-group" id="Aux4">
                <label class="col-sm-6 col-form-label">Email (Que a su vez es el usuario)</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{email}" required class="form-control">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>
            </div>
            <div class="form-group" id="Aux4">
                <label class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{Password}" required class="form-control">
                </div>
            </div>
            <div class="form-group" id="Aux4">
                <label class="col-sm-2 col-form-label"¿>Nombre</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{Nombre}" required class="form-control">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('Nombre')}" th:errors="*{Nombre}"></small>
                </div>
            </div>
            <div class="form-group" id="Aux4">
                <label class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{Apellido}" required class="form-control">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('Apellido')}" th:errors="*{Apellido}"></small>
                </div>
            </div>
            <div class="form-group" id="Aux4">
                <label class="col-sm-2 col-form-label">Fecha de nacimiento</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{fec_nac}" required class="form-control">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('fec_nac')}" th:errors="*{fec_nac}"></small>
                </div>
            </div>

            <div class="form-grup">
                <div id="Aux5">
                    <input class="btn btn-xs" type="submit" value="Registrarse" id="Aux6">
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js" type=""></script>
</body>

</html>
