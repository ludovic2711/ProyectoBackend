<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=${titulo}>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/Estilo.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>    
    <div th:insert="Base :: navBase"></div>

    <div class="container" style="border-radius: 15px;" id="Aux3">
        <div class="row text-center" , style="padding: 20px;">
            <h1 th:text=${titulo}></h1>
        </div>
        <form th:action="@{/CargoForm}" th:object="${Cargos}" method="post" style=" padding: 20px; padding-left: 140px; padding-right: 20px; " >
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Nombre del Cargo</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{nombre_cargo}" class="form-control" required><br>
                    <div>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre_cargo')}" th:errors="*{nombre_cargo}"></small>
                    </div>                    
                </div>
            </div>           
                    <input type="hidden" th:field="*{id_cargo}" class="form-control">   
                    <input class="btn btn-xs" type="submit" value="Guardar Cargo" id="Aux5" style="border-color: black; margin-left: 270px; margin-top: 10px; background-color: blueviolet; color: whitesmoke;">            
        </form>
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js" type=""></script>
    
</body>
</html>
