<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=${titulo}>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/Estilo.css}">

<body>
    
    <div th:insert="Base :: navBase"></div>

    <div class="container" style="border-radius: 15px; padding: 2%;" id="Aux3">
        <div class="row text-center" , style="padding: 20px; border-color: black;">
            <h1 th:text=${titulo}></h1>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table table-dark" style="border-radius: 15px;">
                <tr>
                    <th>Nombre</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Cargos: ${Cargos}">
                    <th th:text="${Cargos.nombre_cargo}"></th>
                    <th><a class="btn btn-xs" th:href="@{/CargoForm/} + ${Cargos.id_cargo}"
                            style="border-color: blueviolet;color: darkslateblue;">Editar</a></th>
                    <th><a class="btn btn-xs" th:href="@{/CargoEliminar/} + ${Cargos.id_cargo}" 
                            style="border-color:  blueviolet; color: darkslateblue;"
                            onclick="return confirm('Â¿EstÃ¡ seguro que quiere eliminar?')">Eliminar</a></th>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
